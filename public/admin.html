<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamic AI Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            transition: background 0.3s ease;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .logout-btn {
            background: white;
            color: #6200ee;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #eee;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #6200ee;
            color: white;
            font-weight: bold;
        }

        tbody tr:hover {
            background: #f1f1f1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="top-bar">
            <div class="logo">Yamic AI Admin</div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        <!-- <h2>All Users</h2> -->
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Messages Sent</th>
                </tr>
            </thead>
            <tbody id="usersBody">
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="admin.js"></script>
    <script src="gradient-admin.js"></script>
</body>

</html>
